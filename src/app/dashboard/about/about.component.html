<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" value="" placeholder="Filter">
  </mat-form-field>
  <!-- <div class="spinner-container" *ngIf="showLoader">
        <mat-spinner id="spinner"></mat-spinner>
  </div> -->
<div class="mat-elevation-z8" class='table'>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> no. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="pantone_value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> pantone_value </th>
        <td mat-cell *matCellDef="let element"> {{element.pantone_value}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)='deleteUser(element.id)' >delete</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
