<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="" (click)="sidenav.toggle()"> Home </a>
      <a mat-list-item [routerLink]="" (click)="sidenav.toggle()"> player </a>
      <a mat-list-item [routerLink]="" (click)="sidenav.toggle()"> team </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh">
      <mat-toolbar color="primary" class="tool-bar">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button aria-label="Logout" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
